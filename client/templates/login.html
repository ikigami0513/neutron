<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neutron Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* On injecte le style ici car login n'h√©rite pas de base.html */
        .bg-primary { background-color: {{ theme.color if theme else '#4f46e5' }} !important; }
        .focus\:border-primary:focus { border-color: {{ theme.color if theme else '#4f46e5' }} !important; }
        .focus\:ring-primary:focus { --tw-ring-color: {{ theme.color if theme else '#4f46e5' }} !important; }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-2xl border border-white/5">
        
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-primary rounded-xl flex items-center justify-center shadow-lg mb-4">
                <i class="fa-solid fa-atom text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-tight">Welcome back</h2>
            <p class="mt-2 text-sm text-slate-400">Sign in to access your cloud library</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" action="{{ url_for('login_logic') }}" method="POST">
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="relative block w-full appearance-none rounded-lg border border-slate-600 bg-slate-900 px-3 py-3 text-white placeholder-slate-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" 
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="relative block w-full appearance-none rounded-lg border border-slate-600 bg-slate-900 px-3 py-3 text-white placeholder-slate-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" 
                        placeholder="Password">
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button type="submit" name="action" value="login"
                    class="group relative flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-semibold text-white hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-slate-800 transition">
                    Sign in
                </button>
                
                <button type="submit" name="action" value="register"
                    class="group relative flex w-full justify-center rounded-lg bg-slate-700 px-4 py-3 text-sm font-semibold text-white hover:bg-slate-600 border border-white/5 transition">
                    Create new account
                </button>
            </div>
        </form>
    </div>

</body>
</html>
